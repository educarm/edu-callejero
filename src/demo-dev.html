<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo eduCallejero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="educarm"/>

    
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	
	<!-- build:css css/style.css -->
	<link rel="stylesheet" type="text/css" href="css/angular-loading.css"> 	
	
</head>
<body ng-controller="appController">

<div id="wrapper">
    
    <div class="">
		<div class="">
			<div class="">
				<div >
					<div edu-callejero  options="options"  reusult="viaseleccionada" ></div> 
					<div class="container" style="font:small-caption">
						<div class="col-sm-8 col-sm-offset-2">
							 <div class="panel panel-default">
								 <div class="panel-body">
									<form class="form-horizontal" role="form">
									
										<div class="form-group">
											<label for="provincia" class="col-sm-2">Provincia:</label>
												<div class="col-sm-2">{{viaseleccionada.dpro}}</div>
											 
											 <label for="municipio" class="col-sm-2">Municipio:</label>
												  <div class="col-sm-3">{{viaseleccionada.dmun}}</div> 
												  
											 <label for="cpostal" class="col-sm-2">C&oacute;d. Postal:</label> 
												  <div class="col-sm-1">{{viaseleccionada.cpos}}</div> 
										</div>
										
										<div class="form-group">
											<label for="colectiva" class="col-sm-2">E. Colectiva:</label>
												  <div class="col-sm-2 ">{{viaseleccionada.dentco50}}</div>
												  
											 <label for="singular" class="col-sm-2">E. Singular:</label>
												  <div class="col-sm-2 ">{{viaseleccionada.dentsi50}}</div>
												  
											  <label for="nucleo" class="col-sm-1">N&uacute;cleo:</label>
												  <div class="col-sm-3 ">{{viaseleccionada.dnucle50}}</div>
										</div>
										
										<div class="form-group">	 	   
											 <label for="tipovia" class="col-sm-1">T.V&iacute;a:</label>
												   <div class="col-sm-2">{{viaseleccionada.dtvia}}</div>
																																			 
											 <label for="nombrevia" class="col-sm-1">V&iacute;a:</label>
													<div class="col-sm-7 ">{{viaseleccionada.nvia}}</div>
										</div>
													
									</form>
								</div>			
							</div>
						</div>
  	</div>
				</div>
			</div>
	</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


<script src="modules/edu-callejero.js"></script>
<script src="directives/edu-callejero-data-factory.js"></script>
<script src="directives/edu-callejero.js"></script>

<script src="app.js"></script>


</body>
</html>
